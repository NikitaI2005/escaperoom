<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Maak rare tekens zichtbaar-->

    <title>Puzzel3</title>
    <link rel="stylesheet" href="opmaak.css">

    <style>
        .t {
            background-color: #2c2f36;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <button class="knop11" onclick="window.location.href='kamer2.html'">
        Terug
    </button>
    <button class="knop9" onclick="window.location.href='HintPuzzel3.html'">
        Hint
        </button>  
    
        <h1>Decryptie Puzzel</h1>
        <div class="t">
            <p>Vertaal de geheime boodschap</p>
            <p><strong>Versleuteld Bericht:</strong>Uryc baf fary!</p>

        <div class="container">
            <h2>Antwoord</h2>
            <input type="text" id="codeInput" placeholder="Voer de code in">
            <button id="submitBtn" onclick="checkCode()">Verzenden</button>
        
            <p id="message" class="hidden">CODE</p>
        </div>
        
        <script>
            const correctCode = "Help ons snel!"; 
            const codeInput = document.getElementById("codeInput");
            const message = document.getElementById("message");
        
            function checkCode() {
                if (codeInput.value === correctCode) {
                    message.classList.remove("hidden");  // Toon de tekst
                } else {
                    alert("Foute code, probeer het opnieuw!");
                }
            }
        </script>
        
        <style>
            .hidden {
                display: none;
            }
        </style>
        
        
        
</body>
