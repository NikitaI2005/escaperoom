<html>
<head>
    <meta charset="UTF-8"> <!-- Maak rare tekens zichtbaar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Werkt ook op telefoon-->
    <title>Puzzel</title>
    <link rel="stylesheet" href="opmaak.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 80px;
            height: 80px;
            background-color: #333;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 80px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #444;
        }

        .cell.correct {
            background-color: #006600;
        }

        .cell.wrong {
            background-color: #660000;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
        }

        .hidden {
            display: none;
        }

        .win-message {
            color: #00ff00;
        }
    </style>
</head>
<body>
  <h1>Hacker hoofdstuk</h1>
    <div class="grid" id="maze">
        <!-- Het doolhof wordt hier gegenereerd met JavaScript -->
    </div>

    <p id="message" class="message hidden">Fout pad! Probeer opnieuw.</p>
    <p id="win-message" class="message hidden win-message">âœ… Goed gedaan! De deur is ontgrendeld.</p>

    <button onclick="resetMaze()" class="hidden" id="reset-button">ðŸ”„ Opnieuw proberen</button>

    <script>
        const mazeLayout = [
            ['A', 'X', 'E', 'X'],
            ['X', 'E', 'X', 'S'],
            ['A', 'X', 'S', 'X'],
            ['X', 'A', 'X', 'S']
        ];

        const correctPath = [
            [0, 0], [1, 1], [0, 2], [1, 3], [2, 2], [3, 3]
        ];

        let playerPath = [];
        
        function createMaze() {
            const maze = document.getElementById("maze");
            maze.innerHTML = "";
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 4; col++) {
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.innerText = mazeLayout[row][col]; // Toon de letter
                    cell.onclick = () => checkMove(row, col, cell);
                    maze.appendChild(cell);
                }
            }
        }

        function checkMove(row, col, cell) {
            playerPath.push([row, col]);

            let correctMove = correctPath[playerPath.length - 1];
            if (correctMove && correctMove[0] === row && correctMove[1] === col) {
                cell.classList.add("correct");
                if (playerPath.length === correctPath.length) {
                    document.getElementById("win-message").classList.remove("hidden");
                    document.getElementById("reset-button").classList.remove("hidden");
                }
            } else {
                cell.classList.add("wrong");
                document.getElementById("message").classList.remove("hidden");
                document.getElementById("reset-button").classList.remove("hidden");
            }
        }

        function resetMaze() {
            playerPath = [];
            document.getElementById("message").classList.add("hidden");
            document.getElementById("win-message").classList.add("hidden");
            document.getElementById("reset-button").classList.add("hidden");
            createMaze();
        }

        createMaze();
    </script>

</body>
</html>
