<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Maak rare tekens zichtbaar-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Werkt ook op telefoon-->
    <title>Puzzel1</title>
    <link rel="stylesheet" href="opmaak.css">

    <style>
        .table-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start; /* Zorgt ervoor dat de tabel links uitgelijnd is */
            margin-left: 0; /* Helemaal links */
            padding-left: 0;
        }
        .row {
            display: flex;
            gap: 10px;
            align-items: center; /* Zorgt ervoor dat de blokjes en de tekst op dezelfde lijn staan */
        }
        .block {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 16px;
            font-family: Arial, sans-serif;
            background-color: cornflowerblue;
        }
        .row-text {
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="row">
            <div class="block">Blok 1</div>
            <div class="block">Blok 2</div>
            <div class="block">Blok 3</div>
            <span class="row-text">1 Goed, maar op de verkeerde plek.</span>
        </div>
        <div class="row">
            <div class="block">Blok 4</div>
            <div class="block">Blok 5</div>
            <div class="block">Blok 6</div>
            <span class="row-text">1 Goed en op de goede plek.</span>
        </div>
        <div class="row">
            <div class="block">Blok 7</div>
            <div class="block">Blok 8</div>
            <div class="block">Blok 9</div>
            <span class="row-text">1 Goed, maar op de verkeerde plek.</span>
        </div>
        <div class="row">
            <div class="block">Blok 10</div>
            <div class="block">Blok 11</div>
            <div class="block">Blok 12</div>
            <span class="row-text">2 Goed, maar op de verkeerde plek.</span>
        </div>
        <div class="row">
            <div class="block">Blok 13</div>
            <div class="block">Blok 14</div>
            <div class="block">Blok 15</div>
        </div>
    </div>
</body>
</html>
