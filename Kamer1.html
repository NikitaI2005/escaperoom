<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigatiecentrum</title> <!--Kamer 1-->
        <link rel="stylesheet" href="opmaak.css">
        <script>
            window.onload = function () {alert("Welkom in het navigatiecentrum. Dit is de plek waar de kapitein de koers van het schip beheert. Echter zijn de navigatiecomputers beschadigd. Ben jij in staat het wachtwoord van de kapitein te achterhalen? Vul het in en herstel de koers!");};
        </script>
    </head>

    <body>
        <img src="Cockpit.png" alt="Cockpit" class="background">
        <button class="knop1" onclick="window.location.href='puzzel1.html'">
        </button>
        <button class="knop2" onclick="window.location.href='puzzel2.html'">
        </button>

        <div class="container">
            <h2>Wachtwoord</h2>
            <input type="text" id="codeInput" placeholder="Voer de code in">
            <button id="submitBtn" onclick="checkCode()">Verzenden</button>
            
            <div id="nextRoomBtn" class="hidden">
                <a href="https://example.com/andere-kamer" target="_blank">
                    <button>Accept</button>
                </a>
            </div>
        </div>
        <script>
            const correctCode = "1234"; 
            const submitBtn = document.getElementById("submitBtn");
            const codeInput = document.getElementById("codeInput");
            const nextRoomBtn = document.getElementById("nextRoomBtn");
        
            function checkCode() {
                if (codeInput.value === correctCode) {
                    nextRoomBtn.classList.remove("hidden");  // Toon de knop
                } else {
                    alert("Foute code, probeer het opnieuw!");
                }
            }
        </script>
        
    </body>
</html>
